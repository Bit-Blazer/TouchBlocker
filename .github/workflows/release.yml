name: Build and Release

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
      
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build Release APK
        run: ./gradlew assembleRelease --no-daemon --stacktrace
      
      - name: Find and collect APK files
        id: find_apks
        run: |
          # Find all APK files
          apk_files=$(find app/build/outputs/apk -name '*.apk' -type f)
          
          # Check if any APKs were found
          if [ -z "$apk_files" ]; then
            echo "Error: No APK files found"
            exit 1
          fi
          
          # Save all APK paths (newline separated)
          echo "$apk_files" > apk_paths.txt
          
          # For single APK operations, use the first one
          first_apk=$(echo "$apk_files" | head -n 1)
          echo "first_apk_path=$first_apk" >> $GITHUB_OUTPUT
          
          # Count APKs
          apk_count=$(echo "$apk_files" | wc -l)
          echo "apk_count=$apk_count" >> $GITHUB_OUTPUT
          
          echo "Found $apk_count APK file(s):"
          echo "$apk_files"
      
      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: app/build/outputs/apk/**/*.apk
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload APK as Artifact (on workflow dispatch)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: TouchBlocker-APKs
          path: app/build/outputs/apk/**/*.apk
          if-no-files-found: error
          retention-days: 30
